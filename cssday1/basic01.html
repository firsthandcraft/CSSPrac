<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>id와 class</title>
<!-- basic01.css -->
<link rel="stylesheet" href="css/basic01.css" type="text/css">
<!-- rel은 thml 문서와 어케 연결되는가 -->
<!-- css는 앞으로 오자가 많을것임 -->
<!--  1. 링크경로오류 <link rel="stylesheet" href="css/basic01.css" type="text/css">가 잘못처진 문제 사이트는 들어가지는데 크롬에서 f12누르고 확인 할수도 있다.  -->
<!--  완전 오자 오류 style을 stile로 오자내면 들어가 지는데 크롬 f12로 확인하기도 어려움-->
<body>
</head>

<h1>런치 스페셜</h1>
<h2 id="set01">셋트01</h2>
<ul>
  <li class="drink">오늘의커피</li>
  <li>샌드위치1</li>
  <li>아이스크림</li>
</ul>
<h2 id="set02">셋트02</h2>
<ul>
  <li class="drink">우유</li>
  <li>샌드위치2</li>
  <li>아이스크림</li>
</ul>
<h2>셋트03</h2>
<ul>
  <li class="drink special">오렌지 쥬스</li>
  <!-- clas여러 요소 가능함_배운것 -->
  <li>오므라이스</li>
  <li>요플레</li>
</ul>

</body>
</html>
